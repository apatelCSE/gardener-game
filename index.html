<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grow a Garden</title>
  </head>
  <body>
    <h1 id="flower-counter">0</h1>
    <button id="flower-clicker">Plant A Flower</button>
    <hr>

    <!--SHED-->
    <h2>Shed</h2>
    <p>Click Power</p>
    <p>Produces <span id="click-power-multiple">1</span> flower(s) per click</p>
    <button id="buy-click-power">Buy for <span id="click-power-price">5</span></button>
    <p>level: <span id="click-power-level">1</span></p>

    <!--GNOMES-->
    <hr>
    <h2>Gnomes</h2>
    <p>Producing <span id="gnome-multiple">0</span> flowers per second!</p>
    <button id="buy-gnome">Buy for <span id="gnome-price">500</span></button>
    <p>Level: <span id="gnome-level">0</span></p>

    <!--Flower Manufacturing Facility-->
    <hr>
    <h2>Flower Manufacturing Facility</h2>
    <p>Producing <span id="facility-multiple">0</span> flowers per second!</p>
    <button id="buy-facility">Buy for <span id="facility-price">100,000</span></button>
    <p>Level: <span id="facility-level">0</span></p>

    <script src="index.js"></script>
  </body>
</html>
